{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% load custom_tags %}

{% block content %}
<h1>Search news or articles</h1>


<form action="" method="get">

    {{ filterset.form.as_p }}

    <input type="submit" value="Search" />
</form>
<hr>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Date create</th>
        <th scope="col">Text</th>
    </tr>
    {% for new in search %}
           <tr>

               <td>{{ new.head }}</td>
               <td>{{ new.date_create }}</td>
               <td>{{ new.text }}</td>
           </tr>
           {% endfor %}
    </thead>
</table>

{% endblock content %}
